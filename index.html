<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProneoManager v1.0.8 | Gesti√≥n Deportiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    
    <!-- Force No Cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- ANTI-MOBILE CACHE KILLER -->
    <script>
        // Force unregister all service workers that might be hijacking the domain
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister().then(function (boolean) {
                        console.log('Service Worker unregistered:', boolean);
                        if (boolean) window.location.reload();
                    });
                }
            });
        }
        // Clear caches to ensure fresh desktop files
        if ('caches' in window) {
            caches.keys().then(function (names) {
                for (let name of names) caches.delete(name);
            });
        }
    </script>
</head>

<body class="bg-proneo-dark text-white font-['Inter',sans-serif]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
