<!DOCTYPE html>
<html>

<head>
    <title>Logo Debug</title>
</head>

<body style="background: #333; color: white; padding: 20px;">
    <h1>Logo Debug Scope</h1>
    <p>Circle Background (White):</p>
    <div
        style="background: white; width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
        <img id="logo-img" style="width: 80%; height: 80%; object-fit: contain;" />
    </div>
    <p id="status"></p>

    <script type="module">
        import { LOGO_BASE64 } from './src/utils/logoBase64.ts';

        const img = document.getElementById('logo-img');
        if (LOGO_BASE64) {
            img.src = LOGO_BASE64;
            document.getElementById('status').innerText = "Loaded Base64 length: " + LOGO_BASE64.length;
        } else {
            document.getElementById('status').innerText = "LOGO_BASE64 is empty/null";
        }
    </script>
</body>

</html>
